<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Grocery List</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/main.css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
      <script src="js/app.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title header--inline">Grocery List</h1>
      <h2 class="header__tagline header--inline">Plan, Shop, Eat</h2>
    </header>

    <section class="articles"> 
      <article>
        <img class="article__image" src="images/grocery.jpg">
      </article>
    </section>

    <aside class="list">
      <h3 class="list__title">Add grocery item</h3>
        <input id="item"></input>
        <button type="submit" id="add">+</button></br>
        <ul id="list">
          <li class="items"><div class="box"></div><span>Chicken</span><button class="delete" value="X"></li>
          <li class="items"><div class="box"></div><span>Popcorn</span><button class="delete" value="X"></li>
          <li class="items"><div class="box"></div><span>Bread</span><button class="delete" value="X"></li>
          <li class="items"><div class="box"></div><span>Milk</span><button class="delete" value="X"></li>
        </ul>
    </aside>

    <footer class="footer">
      <h4 class="footer__copyright">Image &copy; <a href="https://www.flickr.com/photos/garryknight/">Gary Knight</a></h4>
    </footer>
  </body>
</html>
